<template name="task">
	<div class="task" data-color="{{color}}" id="{{_id}}">
		<div class="name" data-name="{{dataName}}"></div>
		<div class="controls">
			<span class="hidden-controls">
				<button class="delete" title="Delete">&times;</button>
				<button class="done {{#if doneAt}}is-done{{/if}}" title="Done"></button>
				{{#unless done}}
					<span class="color-buttons">
						<div class="color" title="Color">C</div>
						<button class="color-button" data-color="red" title="Red"></button>
						<button class="color-button" data-color="yellow" title="Yellow"></button>
						<button class="color-button" data-color="lime" title="Lime"></button>
						<button class="color-button" data-color="aqua" title="Aqua"></button>
						<button class="color-button" data-color="blue" title="Blue"></button>
						<button class="color-button" data-color="fuchsia" title="Fuchsia"></button>
						<button class="color-button" data-color="" title="None"></button>
					</span>
					<span class="move-buttons">
						<div class="move" title="Move">&harr;</div>
						<button class="move-button" data-list="today" title="Today">T</button>
						<button class="move-button" data-list="tomorrow" title="Tomorrow">T</button>
						<button class="move-button" data-list="thisweek" title="This Week">W</button>
						<button class="move-button" data-list="nextweek" title="Next Week">W</button>
						<button class="move-button" data-list="thismonth" title="This Month">M</button>
						<button class="move-button" data-list="nextmonth" title="Next Month">M</button>
						<button class="move-button" data-list="later" title="Later">L</button>
					</span>
					{{/unless}}
			</span>
			<span class="ellip">&vellip;</span>
		</div>
	</div>
</template>
