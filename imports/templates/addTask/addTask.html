<template name="addTask">
	<div id="addTaskForm">
		<form>
			<input type="text" class="name" name="name" title="New Task" placeholder="New Task" />
			<span class="color" data-default-color="{{defaultColor}}">
				<button class="color-button" type="button" data-color="" title="None"></button>
				<button class="color-button" type="button" data-color="red" title="Red"></button>
				<button class="color-button" type="button" data-color="yellow" title="Yellow"></button>
				<button class="color-button" type="button" data-color="lime" title="Lime"></button>
				<button class="color-button" type="button" data-color="aqua" title="Aqua"></button>
				<button class="color-button" type="button" data-color="blue" title="Blue"></button>
				<button class="color-button" type="button" data-color="fuchsia" title="Fuchsia"></button>
			</span>
			<button type="button" id="bulk-edit" title="Bulk Edit"></button>
			<!--button type="button" class="advanced">Advanced</button-->
			<!-- TODO: add list select, priority, advanced -->
		</form>
	</div>
</template>
