<template name="list">
	<div id="{{name}}" class="list {{#if listActive}}active{{/if}}">
		<div class="header" role="button" title="Toggle List">
			<h1><span class="count">{{ tasksCount }}</span> {{title}}</h1>
		</div>
		<div class="tasks">
			{{#each tasks}}
				{{> task}}
			{{/each}}
			{{#if showNewTask}}
				{{> newtask list=name}}
			{{/if}}
		</div>
	</div>
</template>
